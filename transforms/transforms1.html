<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: brown;
            margin-left: 30%;
            margin-top: 15%;
            transition: 2s;
         }
         .box:hover{
            transform: scale(1.5);
            border-radius: 100%;
            background-color: rgb(81, 216, 216);
            position: relative;
            top: 10px;
         }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
