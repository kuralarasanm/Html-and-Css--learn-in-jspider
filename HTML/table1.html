<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5">
        <tr>
            <th>1st row</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>hello1</td>
        </tr>
        <tr>
            <th>2nd row</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>hello2</td>
        </tr>
        <tr>
            <th>3rd row</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>hello3</td>
        </tr>
    </table>


    <table border="5" cellpadding="0" cellspacing="0" height="200px" width="200px">
        <tr>
            <td colspan="2"><center>1</center></td>
            <td rowspan="2">2</td>
   
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>

        </tr>
    </table>
</body>
</html>
