<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Fieldset>
        <legend>forms</legend>
        <form action="home.html">
            <label for="">name</label>
            <input type="text" required name="username" placeholder="enter your name">
            <br><br>
    
            <label for="">branch</label>
            <select name="branch" id="">
                <option value="">CSE</option>
                <option value="">ISE</option>
                <option value="">IT</option>
                <option value="">EEE</option>
            </select>
            <br><br>
    
    
            <label for="">phone number</label>
            <input type="tel" name="" placeholder="phone number" maxlength="10" minlength="10">
            <br><br>
    
            <label for="">backlogs</label>
            <input type="number" min="0" max="5">
            <br><br>
    
             <label for="">dob</label>
             <input type="date" placeholder="date of birth">
             <br><br>
    
             <label for="">address</label>
             <textarea name="" id="" cols="40" rows="5"></textarea>
             <br><br>
    
             <label for="">upload your resume</label>
             <input type="file">
             <br><br>
            <label for="">email</label>
            <input type="email" name="mail" placeholder="email">
            <br><br>
            
            <label for="">password</label>
            <input type="text" placeholder="password" minlength="6">
            <br><br>
    
            <label for="">gender:</label>
            <label for="">male</label>
            <input type="radio" name="gender">
            <label for="">female</label>
            <input type="radio" name="gender">
            <br><br>
    
            <input type="checkbox">
            <label for="">agree our terms and conditions</label>
            <!-- <input type="checkbox"> this is for after term-->
            <br><br>
            <input type="range" name="" id="">
            <button>login</button>
        </form>
    </Fieldset>
    
</body>
</html>
